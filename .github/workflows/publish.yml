name: Publish to npm

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 :contentReference[oaicite:3]{index=3}

      - name: Install pnpm
        uses: pnpm/action-setup@v4 :contentReference[oaicite:4]{index=4}
        with:
          version: "10"
          run_install: false

      - name: Set up Node.js v20 with pnpm cache
        uses: actions/setup-node@v4 :contentReference[oaicite:5]{index=5}
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile :contentReference[oaicite:6]{index=6}

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks :contentReference[oaicite:7]{index=7}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} :contentReference[oaicite:8]{index=8}
